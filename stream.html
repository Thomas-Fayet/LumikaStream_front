<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/style-general.css" rel="stylesheet" />
    <title>Lumikastream</title>
  </head>

  <body>
    <header class="header-site">
      <svg
        class="svg-stock"
        aria-hidden="true"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <symbol id="icon-home" viewBox="0 0 32 32">
            <path
              d="M32 18.451l-16-12.42-16 12.42v-5.064l16-12.42 16 12.42zM28 18v12h-8v-8h-8v8h-8v-12l12-9z"
            ></path>
          </symbol>

          <symbol id="icon-video-camera" viewBox="0 0 32 32">
            <path
              d="M12 9c0-2.761 2.239-5 5-5s5 2.239 5 5c0 2.761-2.239 5-5 5s-5-2.239-5-5zM0 9c0-2.761 2.239-5 5-5s5 2.239 5 5c0 2.761-2.239 5-5 5s-5-2.239-5-5zM24 19v-3c0-1.1-0.9-2-2-2h-20c-1.1 0-2 0.9-2 2v10c0 1.1 0.9 2 2 2h20c1.1 0 2-0.9 2-2v-3l8 5v-14l-8 5zM20 24h-16v-6h16v6z"
            ></path>
          </symbol>

          <symbol id="icon-star-full" viewBox="0 0 32 32">
            <path d="M32 12.408l-11.056-1.607-4.944-10.018-4.944 10.018-11.056 1.607 8 7.798-1.889 11.011 9.889-5.199 9.889 5.199-1.889-11.011 8-7.798z"></path>
          </symbol>
        </defs>
      </svg>

      
      <h1>LumikaStream</h1>

      <div class="burger-menu">
          <input id="menu-btn" class="menu-btn" type="checkbox" id="menu-btn" />
          <label id="menu-icon" class="menu-icon" for="menu-btn"><span class="navicon"></span></label>

          <nav id="nav-burger" class="nav-burger">
            <div class="nav-link-icon">
              <a class="nav-link" href="inscription.html">Se connecter</a>
              <a class="nav-link" href="login.html">S'inscrire</a>
            </div>
          </nav>
      </div>
      
      <nav class="nav-site">
        <ul class="nav-site-container">
          <li class="nav-site-links">
            <a href="index.html"> <svg class="icon icon-nav icon-home"><use xlink:href="#icon-home"></use></svg> Home</a>
          </li>

          <li class="nav-site-links">
            <a href="channels.html"> <svg class="icon icon-nav icon-video-camera"><use xlink:href="#icon-video-camera"></use></svg> Channels</a>
          </li>

          <li class="nav-site-inscription">
            <a class="user-button login-button" href="login.html">Se connecter</a>
            <a class="user-button register-button" href="inscription.html">S'inscrire</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-wrapper-site main-wrapper-channel">
      <section class="user-container channel-user-container">
          <div class="channel-user-container-one">
              
              <div class="channel-card channel-card-user">
                <img id="user-image" class="preview-image" src="" alt="">
      
                <div class="channel-informations channel-informations-user">
                  <ul class="channel-names">
                    <li class="channel-name">Nom du stream</li>
                    <li class="channel-user-name">Nom de l'utilisateur</li>
                  </ul>
                  <button id="stream">regarder</button>
                </div>
              </div>
      
              <div class="channel-picture-container">
                <video id="videoElement"></video>
              </div>

              <div class="channel-chat">
                <div class="inbox">
                  <div class="inbox__people">
                    <h4>Active users</h4>
                  </div>
                  <div class="inbox__messages">
                    <div class="messages__history"></div>
                  </div>
                </div>
          
                <form class="message_form">
                  <input type="text" class="message_form__input" placeholder="Type a message" />
                  <button class="message_form__button" type="submit">
                    Enter
                  </button>
                </form>
              </div>
              
      
              <!--<div class="channel-chat">
                <div class="channel-chat-sending">
                  <input type="text" name="sending-message" id="sending-message" placeholder="Envoyer un message...">
                  <button class="button-channel-chat" type="submit">--><!--</button>
                </div>
              </div>-->
          </div>

        <div class="channel-options">
          <button class="button-channel-options" type="button">About</button>
          <button class="button-channel-options" type="button">Setup</button>
          <button class="button-channel-options" type="button">Mes rÃ©seaux</button>
        </div>
      </section>
    </main>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script src="./javascripts/main.js"></script> 
    <script src="https://cdn.bootcss.com/flv.js/1.5.0/flv.min.js"></script>
    <script src="asset/script/script.js"></script>
    <script src="./javascripts/redirection.js"></script>
  </body>
</html>
